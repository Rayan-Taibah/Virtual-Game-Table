<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Game</title>
  <meta name="description" content="Virtual Game Table">
  <meta name="author"      content="Jack C. Sankey">

  <style>

    * {
      padding: 0;
      margin : 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1em;
      font-weight: normal;
      color: black;
      background-color: white;
    }

    body {
      height: 100%;
      overflow: hidden;
      background-color: gray;
    }

    h1 {
      font-size: 1.5em;
      color: rgb(187, 70, 70)
    }

    .row_left {
      display: flex;
      flex-direction: row;
      margin: 0.4em;
    }

    input, button, select, ul {
      color: #444;
      border: solid #444 0.05em;
      padding: 0.2em;
    }
    button:hover {
      background-color: rgba(187, 70, 70, 0.1);
    }
    button:active {
      background-color: rgba(187, 70, 70, 1);
      color: white;
    }

    input:focus, select:focus {
      color: black;
    }
    

    /* Loading indicator */
    #loader {
      position: absolute;
      display: flex;
      flex-direction: column;
      top:    0;
      right:  0;
      bottom: 0;
      left:   0;
      background-color: #000000;
      color: white;
      z-index: 100;
    }
      #progress {
        margin-top: 2em;
        font-size: 2em;
        text-align: center;
        vertical-align: center;
        background-color: transparent;
        color: white;
      }
      #progress_path {
        text-align: center;
        vertical-align: center;
        background-color: transparent;
        color: white;
      }


    #controls {
      display: flex;
      flex-direction: column;
      position: absolute;
      left: 1em;
      top:  1em;
      box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.2);
    }
      #new    {}
      #setups {margin-left: -0.05em;}
      #rules  {margin-left: 0.4em;}
      #save   {margin-left: 0.4em;}
      #load   {margin-left: 0.4em;}
      #volume {
        flex-grow: 1;
        padding: 0;
        margin-left: 0.4em;
      }

      .team_name {flex-grow: 1; margin-left:-0.07em;}
      .name { width: 10em; }
      .othername { width: 10em; border:0; pointer-events: none; }

    #chat {
      display: flex;
      flex-direction: column;
    }
      #messages {
        overflow-y: auto; 
        height: 20em;
        margin-bottom: 0.4em;
      }
      #chat-box {
        color: rgba(187, 70, 70, 0.5);
      }

  </style>

  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />

</head>

<body id="body">
  
  <!-- Holds the canvas etc. -->
  <div id="gameboard"></div>
  
  <div id="enclosure">
  
    <div id="controls">
      


      <div id="setup">
        
        
        <div class='row_left'><h1>Setup</h1></div>
        
        <div class='row_left'>
          <button id='new'    onclick="new_game();">New Game:</button>
          <select id="setups" onchange="VGT.interaction.onchange_setups();"></select>
          <button id="rules"  onclick="VGT.game.open_rules();">Rules</button>
        
          <button id='save' onclick="VGT.game.save_state();">Save</button>
          <button id='load' onclick="VGT.game.load_state_from_file();">Load</button>
        </div>

        
        <div class='row_left'>
          Volume: </td><td><input type="range" min="0" max="100" value="25"  class="slider" id="volume" onchange="interaction.onchange_volume();">
        </div> 

        <div id='special' style='display:none'>
          <div class='row_left' style='margin-top: 1em;'><h1 id='special_title'>Game Controls</h1></div>
          <div id='special_controls' class='row_left'></div>
        </div>
        
        
      
      </div>

      <div class='row_left' style='margin-top: 1em;'><h1>People</h1></div>
      
      <div id='clients'></div>


  
        <!-- where chat messages will appear -->
      <div id='chat' class='row_left'>
        <ul id="messages"></ul>
        <input id="chat-box" tabindex="2" onchange="VGT.interaction.onchat()" value="Type your chat messages here..." onfocus="this.value='';"/>
      </div>

      


      
      
    </div>

    <div id="loader"><div id="progress">Loading...</div><div id="progress_path"></div></div>

    
  </div>

  
  <!-- External Scripts -->
  <script src="/external_scripts/jquery-3.5.1.min.js"></script>
  <script src="/external_scripts/pixi.min.js"></script>
  <script src="/external_scripts/pixi-filters.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/external_scripts/howler.min.js"></script>

  <!-- My Scripts -->
  <script>exports = {};</script>
  <script src="fun.js"></script>
  <script src="engine.js"></script>
  <script src="game.js"></script>
</body></html>
