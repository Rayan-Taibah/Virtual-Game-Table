<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>Game Table</title>
  
  <style>

    /* No padding or margins on anything by default */
    * {padding: 0; margin: 0;
       font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:0;
    }

    /* Inputs buttons, etc font */
    input, select, button {
      background-color:white;
      color: black;
      border: solid black 1px;
      padding: 0.2em;
      display: inline-block;
      font-size: medium;
      margin: 4px 2px;
      cursor: pointer;
    }
    .othername, #name, #setups {
      width: 7em;
    }
    .othername {
      border: solid white 1px;
    }
    input {
      height: 1.2em;
    }
    button {
      height: 1.69em;
    }
    select {
      width: 9em;
    }

    /* Game Setup */
    #controls {
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      top:    20px;
      left:   20px;
      width: 19em;
      background-color: #ffffff;
      opacity: 0.9;
      color: rgb(0, 0, 0);
      z-index: 50;
      box-shadow: 0 0 5px 5px rgb(179, 179, 179);
      visibility: visible;
    }

    #setup {
      width: 20em;
      padding-left: 0.5em;
      padding-bottom: 0.5em;
      padding-right: 0.5em;
      padding-top: 0.5em;
      border: none;
      z-index: 50;
    }

    #chat {
      z-index:0;
      width: 18em;
      border: none;
      padding-left: 0.5em;
      padding-bottom: 0.4em;
      padding-top: 0.3em;
    }
    #chat-box {
      width: 17.05em;
    }
    #messages { 
      list-style-type: none; 
      margin: 0; 
      padding: 0; 
      margin-left: 0.1em;
      width: 17.45em;
      scroll-behavior: smooth;
      border: solid black 1px;}
    #messages li { padding: 0.3em; }
    #messages li:nth-child(odd) { background: rgb(240, 240, 240); }

    /* Loading indicator */
    #loader {
      font-family: Arial, Helvetica, sans-serif;
      padding-left: 0.4em;
      position: absolute;
      top:    0;
      right:  0;
      bottom: 0;
      left:   0;
      background-color: #000000;
      opacity: 1;
      color: white;
      z-index: 100;
    }

    
    #gameboard {
      position:absolute;
      left:0;
      top:0;
      z-index: 1;
      cursor: crosshair; 
    }

    td {
      padding-top: 0.0em;
      padding-bottom: 0.0em;
    }

    h1 {
      padding-left: 0.12em;
      font-size: 1.3em;
      font-weight:lighter;
      color: rgb(187, 70, 70)
    }

    


  </style>

  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />

</head>

<body id="body" style='background-color: #112720;'>
  <div id="gameboard"></div>
  
  <div id="enclosure">
  
    <div id="controls">
      
      <div id="setup">
        <h1>People</h1>
        <table id='clients'></table>
        
        <br>
        
        <h1>Setup</h1>
        <table>
          <tr><td>
            <select id="setups" onchange="VGT.interaction.onchange_game_mode();">
            </select>
            <button id='new'  onclick="new_game();">New</button>
            <button id='save' onclick="VGT.game.save_state();">Save</button>
            <button id='load' onclick="VGT.game.load_state_from_file();">Load</button>
          </td></tr>
        </table>

        <table>
          <tr><td><input class='othername' value="Volume:" style="width: 3.5em"/></td><td><input type="range" min="0" max="100" value="25"  class="slider" id="volume" onchange="interaction.onchange_volume();"></td></tr>
        </table>


      </div>

      <div id="chat">
        <h1>Chat</h1>
        <table>
          <tr>
            <td>
              <!-- where chat messages will appear -->
              <ul id="messages" style="overflow-y: auto; height:200px"></ul>
            </td>
          </tr>
          <tr>
            <td>
              <input id="chat-box" tabindex="2" onchange="VGT.interaction.onchat()" value="Type your chat messages here..." style='color: rgb(187, 70, 70);' onfocus="this.value=''; this.style='color: black';"/>
            </td>
          </tr>
        </table>
      </div>

      


      
      
    </div>

    <div id="loader"></div>

    
  </div>

  
  <!-- External Scripts -->
  <script src="/external_scripts/jquery-3.5.1.min.js"></script>
  <script src="/external_scripts/pixi.min.js"></script>
  <script src="/external_scripts/pixi-filters.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/external_scripts/howler.min.js"></script>

  <!-- My Scripts -->
  <script>exports = {};</script>
  <script src="fun.js"></script>
  <script src="engine.js"></script>
  <script src="game.js"></script>
</body></html>
