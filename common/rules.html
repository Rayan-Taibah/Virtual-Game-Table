<!doctype html>
<html>
<head>
  <title>Game Table Rules</title>
  <style>

	
  
    body { font: 14px Helvetica, Arial;
           padding: 0px;
           margin: 20px}

    td   { padding: 10px;}
    
    div   {display:  table;}
    
    canvas{vertical-align: bottom;}

    .tight {padding: 0px; border: 0px; margin: 0px; margin-bottom: 5px; width:0%}

    .raised { padding:    10px;
              /* box-shadow: 2px 2px 10px #ccc; */
              border-style: solid;
              border-width: 1px;
              border-color: #0000FF;
              margin: 20px;}

    ul.chat {overflow-y: auto;
             height:     300px;
             font:       14px Helvetica, Arial;}
    
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 5px; }
    #messages li:nth-child(odd) { background: #fff5f5; }

    ul.clients {overflow-y: auto;
                height:     150px;
                font:       14px Helvetica, Arial;}
    
    #clients { list-style-type: none; margin: 0; padding: 0; }
    #clients li { padding: 5px 5px; }
    #clients li:nth-child(odd) { background: #fff5f5; }

    h1 {margin-top: 0px; margin-bottom: 10px; font-size: x-large; color:purple}
    h2 {margin-top: 0px; margin-bottom: 10px; font-size: xx-large;}
    h3 {margin-top: 30px; margin-bottom: 10px; font-size: x-large; color:blue}
    h4 {margin-top: 30px; margin-bottom: 10px; font-size: larger; color:red}
	
    div.controls {float: right;
                  width: 260px; 
                  margin: 20px;
                  background-color: white;}
  </style>

  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />

</head>



<body id="everything">

<h2>Rules</h2>

Go nuts! Enjoy!


     






 
</body>
</html>








 
</body>
</html>
